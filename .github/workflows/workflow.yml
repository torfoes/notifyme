name: Rails Tests

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

env:
  RAILS_ENV: test

jobs:
  rspec-test:
    name: RSpec
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ secrets.RUBY_VERSION }}
          bundler-cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Setup Database
        env:
          DATABASE_URL: postgres://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@localhost:5432/${{ secrets.DATABASE_NAME }}
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run RSpec Tests
        run: bundle exec rspec

      - name: Run Brakeman
        run: brakeman -o brakeman.txt

      - name: Run RuboCop
        run: bundle exec rubocop --force-exclusion vendor/*/** --out rubocop.txt

      - name: Upload Coverage Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage

      - name: Upload RuboCop Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: rubocop-report.txt
          path: rubocop.txt

      - name: Upload Brakeman Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: brakeman-report.txt
          path: brakeman.txt